
# Since the GitHub repository is just a mirror, 

# File originates from example on:
# https://github.com/marketplace/actions/close-all-pull-requests

name: Close All Pull Requests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: crondaemon/close-pr@v1
      with:
        # Optional. Post a issue comment just before closing a pull request.
        comment: "This is a mirror, please use the repositories in https://codeberg.org/horse64/ for pull requests instead. Go there for more information."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
