# Form for a documentation issue.
name: Documentation Issue
about: Report a problem with the Horse64 documentation.
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Package version
      description: |
        Please enter the version (found in `horp.ini`) or the git commit
        that you found the faulty documentation in.
      placeholder: e.g. 2022.10.13-dev
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: What was wrong or should be improved?
      description: What document did you look at, what change do you suggest?
      placeholder: Detailed description...
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        By submitting this issue, I confirm **I searched
        the "Issues" list via "Search" button** for whether someone
        already reported this.

