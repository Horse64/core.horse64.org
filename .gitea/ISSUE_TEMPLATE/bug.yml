# Form for a bug report.
name: Bug Report
about: Report a technical malfunction of existing functionality, excluding documentation issues.
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Package version
      description: |
        Please enter the version (found in the `horp.conf` file, if
        this project has one) or the git commit
        that you found the issue in.
      placeholder: e.g. 2022.10.13-dev
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: What went wrong, what did you expect to happen instead?
      placeholder: Detailed description...
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: Operating system
      description: Please enter what operating system you saw the issue
         on. *(This field is optional.)*
      placeholder: e.g. Windows 10
    validations:
      required: false
  - type: textarea
    id: testprogram
    attributes:
      label: Minimal commands to trigger the problem
      description: |
        Are there any terminal commands or any code for a minimal test
        program, which if
        run will reproduce
        the problem? **Don't use backticks,** this field
        will be automatically formatted as code. *(This
        field is optional.)*
      render: shell
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        If you have any, please paste any relevant log or
        terminal output. **Don't use backticks,** this field
        will be automatically formatted as code. *(This
        field is optional.)*
      render: shell
  - type: markdown
    attributes:
      value: |
        By submitting this issue, I confirm **I searched
        the "Issues" list via "Search" button** for whether someone
        already reported this.

